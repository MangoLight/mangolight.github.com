I'm loaded dynamically using ajax.<br/>
<a class="btn blue" href="ajax.html" data-modal="ajax" data-title="Ajax Modal">Open another modal</a><br/><br/>
<div class="row">
    <img class="full-width ajax-modal-img" src="img/slider1.jpg"/>
</div>
<script type="text/javascript">

        $('[data-modal]').miniModal();

    });
</script>
